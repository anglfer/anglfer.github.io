<div id="divDetalleSucursal" class="row justify-content-center text-center mt-2 custom-card">
    <div class="col-12"> 
        <div class="card custom-card">
            <div class="card-header text-center custom-card-header">
                <span class="h4 fuente-ComicSans">Detalle  Sucursal</span>
                <button class="btn btn-outline-danger float-end"
                        onclick="cm.setDetalleSucursalVisible(false);">

                    <i class="fas fa-plus"></i>

                </button>
            </div>
            <div class="card-body">
                <div class="row">
                      <div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>
                    <div class="col-2 mb-4">
                        <div class="form-floating">
                            <label for="txtId" class="form-label">ID</label>
                            <input id="txtId" type="text" name="id" class="form-control fuente-ArialBlack" placeholder="ID" readonly />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtNombre" type="text" name="nombre" class="form-control" placeholder="Nombre" /> 
                            <label for="txtNombre" class="form-label fuente-ArialBlack">Nombre</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtDireccion" type="text" name="direccion" class="form-control" placeholder="Dirección" /> 
                            <label for="txtDireccion" class="form-label fuente-ArialBlack">Dirección</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <div class="form-floating">
                            <input id="txtGpsLatitud" type="text" name="gps_latitud" class="form-control" placeholder="GPS Latitud" />
                            <label for="txtGpsLatitud" class="form-label fuente-ArialBlack">GPS Latitud</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input id="txtGpsLongitud" type="text" name="gps_longitud" class="form-control" placeholder="GPS Longitud" />
                            <label for="txtGpsLongitud" class="form-label fuente-ArialBlack">GPS Longitud</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <div class="form-floating">
                            <input id="txtUrl" type="text" name="url" class="form-control" placeholder="URL de la página web" />
                            <label for="txtUrl" class="form-label fuente-ArialBlack">URL de la página web</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input id="txtHorarios" type="text" name="horarios" class="form-control" placeholder="Horarios" />
                            <label for="txtHorarios" class="form-label fuente-ArialBlack">Horarios</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label fuente-ArialBlack">Foto de la Sucursal</label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputGroupFile02">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mx-auto">
                        <div class="btn-group m-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-primary" onclick="cm.guardar();">
                                <i class="fas fa-save me-2"></i>
                                Guardar
                            </button>
                        </div>
                        <div class="btn-group col-1 m-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-danger" onclick="cm.eliminar();">
                                <i class="fas fa-trash"></i>
                                Eliminar
                            </button>
                        </div>
                        <div class="btn-group col-1 m-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-success" onclick="cm.limpiar();">
                                <i class="fas fa-broom"></i>
                                Limpiar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
