<div id="divDetalleEmpleado" class="row justify-content-center text-center mt-2">
    <div class="col-12">
        <div class="card custom-card">
            <div class="card-header text-center bg-grapefruit custom-card-header">
                <span class="h4 fuente-ComicSans">Detalle del Usuarios</span>
                <button class="btn btn-outline-danger float-end" onclick="cm.setDetalleEmpleadoVisible(false);">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>
                    <div class="col-2 mb-4">
                        <div class="form-floating">
                            <input id="txtId" type="text" class="form-control" placeholder="ID" readonly/>
                            <label for="txtId" class="form-label fuente-ArialBlack">ID Empleado</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtUsername" type="text" class="form-control" placeholder="Username"/>
                            <label for="txtUsername" class="form-label fuente-ArialBlack">Username:</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtNombre" type="text" class="form-control" placeholder="Nombre"/>
                            <label for="txtNombre" class="form-label fuente-ArialBlack">Nombre:</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtApellidoPaterno" type="text" class="form-control" placeholder="Apellido Paterno"/>
                            <label for="txtApellidoPaterno" class="form-label fuente-ArialBlack">Apellido Paterno:</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtApellidoMaterno" type="text" class="form-control" placeholder="Apellido Materno"/>
                            <label for="txtApellidoMaterno" class="form-label fuente-ArialBlack">Apellido Materno:</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtTelefono" type="text" class="form-control" placeholder="Teléfono"/>
                            <label for="txtTelefono" class="form-label fuente-ArialBlack">Teléfono:</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtCalle" type="text" class="form-control" placeholder="Calle"/>
                            <label for="txtCalle" class="form-label fuente-ArialBlack">Calle:</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtNoCalle" type="text" class="form-control" placeholder="Número Calle"/>
                            <label for="txtNoCalle" class="form-label fuente-ArialBlack">Número Calle:</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtColonia" type="text" class="form-control" placeholder="Colonia"/>
                            <label for="txtColonia" class="form-label fuente-ArialBlack">Colonia:</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <select id="cmbSucursal" class="form-select">
                            </select>
                            <label for="cmbSucursal" class="form-label fuente-ArialBlack">Sucursal:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mx-auto">
                        <div class="btn-group m-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-primary" onclick="cm.guardar();">
                                <i class="fas fa-save me-2"></i>
                                Guardar
                            </button>
                        </div>
                        <div class="btn-group col-1 m-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-danger" onclick="cm.eliminar()">
                                <i class="fas fa-trash"></i>
                                Eliminar
                            </button>
                        </div>
                        <div class="btn-group col-1 m-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-success" onclick="cm.limpiar()">
                                <i class="fas fa-broom"></i>
                                Limpiar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>               
</div>
<div id="divCatalogoEmpleados" class="row mt-2">
    <div class="col-12">
        <div class="card custom-card">
            <div class="card-header custom-card-header text-center">
                <span class="h3 fuente-ComicSans">Catálogo de Usuarios</span>
                <button class="btn btn-outline-danger float-end" onclick="cm.mostrarFormularioNuevo();">
                    <i class="fas fa-plus me-2"></i>
                    Nuevo
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control fuente-ArialBlack" placeholder="Buscar empleado" id="txtBuscar" aria-label="Buscar empleado" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="cm.consultar()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div>
                                <table class="table table-hover fuente-ArialBlack">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nombre Usuario</th>
                                            <th>Contraseña</th>
                                            <th>Detalles</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyEmpleados">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
